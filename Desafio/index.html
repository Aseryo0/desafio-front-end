<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap');
    </style>
</head>

<body>
    <header>
        <img src="./assets/icon/logo.svg" alt="logo site">
        <a href="#">How it works</a>
        <a href="#">Pricing</a>
        <a href="#">Help</a>
        <a href="#">Login</a>
        <button class="sign">Sign up</button>
    </header>
    <section class="presentation">
        <div class="presentation-text">
            <h2>Launch your best product through the Metaverse.</h2>
            <h3>We provide the best service for your company product in the real world</h3>
        </div>
        <div class="presentation-img">
            <img src="./assets/img/world.png" alt="world animated image">
        </div>
        <div class="buttons-play">
            <button class="started">Get Started</button>
            <button class="play"><img src="./assets/icon/play.svg" alt="icon play">Play Demo</button>
        </div>
    </section>
    <section class="company-container">
        <h2>Brands that trusts us</h2>
        <div class="company">
            <img src="./assets/icon/ghost.svg" alt="icon company ghost">
            <img src="./assets/icon/amazon.svg" alt="icon company amazon">
            <img src="./assets/icon/slack.svg" alt="icon company slack">
            <img src="./assets/icon/airbnb.svg" alt="icon company airbnb">
        </div>
    </section>
</body>

</html>
